
<div class="card p-2" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]='blog.img' class="img-fluid rounded-start" [alt]="blog.titulo">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title" [routerLink]="['blog', index]" type="button">{{ blog.titulo }}</h5>
                    <p class="card-text">{{ blog.info }}</p>
                    <p class="card-text">
                        Autor: {{ blog.autor }} 
                    <br> 
                    <small class="text-muted"> Last updated 3 mins ago</small>
                </p>
            </div>
        </div>
    </div>
</div>
